---
- name: Setup and run Mastodon on the instances
  hosts: instance
  tasks:
    # todo monitoring
    # (continuos) vmstat --unit M --one-header --timestamp 1
    # (systemd timer) docker stats --no-stream
    # (maybe?) netstat --continuous --tcp --udp
    # iostat -c 5
    # iostat -mdN sda 5
    # mpstat -P ALL 5
    # todo add users based on config
    - name: Start mastodon containers
      command:
        chdir: /home/ansible
        cmd: bash -c "hostname=$(hostname) docker compose --project-name mastodon up --wait"

    - name: Collect user credentials
      fetch:
        src: users.txt
        dest: users/

- name: Setup clients
  hosts: client
  tasks:

    - name: Distribute app dependencies
      copy:
        src: lib
        dest: app/
        local_follow: true

    - name: Distribute app
      copy:
        src: client.jar
        dest: app/client.jar
        local_follow: true

    - name: Distribute user credentials
      copy:
        src: users
        dest: ./
