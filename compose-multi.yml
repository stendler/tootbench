  web:
    image: tootsuite/mastodon:v3.5.5
    restart: always
    env_file: .env.production
#    environment:
#      - DB_HOST=db
#      - REDIS_HOST=redis
    command: bash -c "rm -f /mastodon/tmp/pids/server.pid; bundle exec rails server -p 3000"
    networks:
      - external_network
      - internal_network
    healthcheck:
      # prettier-ignore
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:3000/health || exit 1']
    ports:
      - '127.0.0.1:3000:3000'
    depends_on:
      - db
      - redis
      # - es
    volumes:
      - assets:/mastodon/public/:ro
      - /etc/ssl/certs:/etc/ssl/certs:ro

  streaming:
    image: tootsuite/mastodon:v3.5.5
    restart: always
    env_file: .env.production
#    environment:
#      - DB_HOST=db
#      - REDIS_HOST=redis
    command: node ./streaming
    networks:
      - external_network
      - internal_network
    volumes:
      - /etc/ssl/certs:/etc/ssl/certs:ro
    healthcheck:
      # prettier-ignore
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:4000/api/v1/streaming/health || exit 1']
    ports:
      - '127.0.0.1:4000:4000'
    depends_on:
      - db
      - redis

  sidekiq:
    image: tootsuite/mastodon:v3.5.5
    restart: always
    env_file: .env.production
#    environment:
#      - DB_HOST=db
#      - REDIS_HOST=redis
    command: bundle exec sidekiq
    depends_on:
      - db
      - redis
    networks:
      - external_network
      - internal_network
    volumes:
      - assets:/mastodon/public/:ro
      - /etc/ssl/certs:/etc/ssl/certs:ro
    healthcheck:
      test: ['CMD-SHELL', "ps aux | grep '[s]idekiq\ 6' || false"]

  nginx:
    image: nginx:1.23.2
    restart: always
    environment:
      - SERVER_NAME=${hostname:-localhost}
      - NGINX_ENVSUBST_FILTER=SERVER_NAME # only substitute SERVER_NAME with `envsubst` (and no other strings looking like bash variables)
    depends_on:
      - web
      - streaming
    networks:
      - external_network
      - internal_network
    ports:
      - '0.0.0.0:80:80'
      - '0.0.0.0:443:443'
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./cert/${hostname:-localhost}:/etc/letsencrypt/live/${hostname:-localhost}:ro
      - assets:/home/mastodon/live/public:ro

