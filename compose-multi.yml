version: '3'
services:
  db:
    restart: always
    image: postgres:14-alpine
    shm_size: 256mb
    networks:
      - internal_network
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres']
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - 'POSTGRES_HOST_AUTH_METHOD=trust'

# https://www.pgadmin.org/docs/pgadmin4/latest/container_deployment.html
  pgadmin:
    image: dpage/pgadmin4:6
    environment:
      - PGADMIN_DEFAULT_EMAIL=pgadmin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    networks:
      - internal_network
      - external_network
    depends_on:
      - db
    volumes:
      - ./pgadmin-servers.json:/pgadmin4/servers.json
      - pgadmin4:/var/lib/pgadmin
    ports:
      - "127.0.0.1:8000:80"
    profiles:
      - debug

# run directly with `docker compose run db-migrate`
  db-migrate:
    image: tootsuite/mastodon:v3.5.5
    env_file: .env.production
    environment:
      - DISABLE_DATABASE_ENVIRONMENT_CHECK=1
    #  - DB_HOST=db
    #      - REDIS_HOST=redis
    command: bash -c "bundle exec rake db:setup"
    networks:
      - internal_network
    volumes:
      - /etc/ssl/certs:/etc/ssl/certs:ro
    depends_on:
      - db
      - redis
    profiles:
      - migrate

  precompile-assets:
    image: tootsuite/mastodon:v3.5.5
    env_file: .env.production
    command: bash -c "bundle exec rake assets:precompile"
    networks:
      - internal_network
    volumes:
      - ./mastodon/public/:/mastodon/public/:ro
      - assets:/opt/mastodon/public
      - /etc/ssl/certs:/etc/ssl/certs:ro
    profiles:
      - migrate

  tootctl:
    image: tootsuite/mastodon:v3.5.5
    env_file: .env.production
    entrypoint: tootctl
    command: --help
    networks:
      - internal_network
    depends_on:
      - db
      - redis
#      - es
    profiles:
      - setup
    volumes:
      - /etc/ssl/certs:/etc/ssl/certs:ro

  redis:
    restart: always
    image: redis:6-alpine
    networks:
      - internal_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
    volumes:
      - redis:/data

